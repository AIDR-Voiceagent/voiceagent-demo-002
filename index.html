<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Voice Demo</title>

  <style>
    :root{
      --bg:#000;--card:#0f0f10;--muted:#bdbdbd;--accent:#00ff9d;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:Arial,Helvetica,sans-serif;color:#fff;}
    .page-wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px;}
    .card{width:78%;max-width:920px;background:#0f0f10;border-radius:18px;padding:36px;text-align:center;}
    .controls{display:flex;gap:18px;justify-content:center;margin-bottom:12px}
    .btn{padding:11px 28px;border-radius:10px;border:1px solid #222;cursor:pointer;color:#fff;background:#111}
    .status{color:var(--muted);margin:6px 0 18px 0;font-weight:600}
    .mic-bubble{width:86px;height:86px;border-radius:50%;margin:14px auto;background:#111;display:flex;align-items:center;justify-content:center}
    .transcript-box{width:86%;max-width:760px;height:180px;background:#151515;border-radius:10px;margin:12px auto 0;padding:14px;overflow-y:auto;text-align:left;}
    .msg-user{color:var(--accent);margin-bottom:8px;font-weight:600}
    .msg-agent{margin-bottom:8px}
    .hint{margin-top:12px;font-size:13px;color:#ffb3b3}
  </style>
</head>

<body>
<div class="page-wrap">
  <div class="card">
    <h1>AI Voice Demo</h1>

    <div class="controls">
      <button id="connectBtn" class="btn">Verbinden</button>
      <button id="stopBtn" class="btn">Stop</button>
    </div>

    <div id="statusText" class="status">Bereit.</div>
    <div class="mic-bubble">MIC</div>
    <div id="transcriptBox" class="transcript-box"></div>
    <div id="hint" class="hint"></div>
  </div>
</div>

<!-- ✅ STABILES ESM SDK (funktioniert auf GitHub Pages) -->
<script type="module">
  import Vapi from "https://esm.run/@vapi-ai/web";

  const PUBLIC_KEY = "3857a4fd-9664-470b-b523-759ca2db2753";
  const ASSISTANT_ID = "9939aaaf-23ff-490a-8daf-665758ff117b";

  const statusText = document.getElementById("statusText");
  const transcriptBox = document.getElementById("transcriptBox");
  const hint = document.getElementById("hint");

  let vapi, call;

  function addMsg(text, cls){
    const d = document.createElement("div");
    d.className = cls;
    d.textContent = text;
    transcriptBox.appendChild(d);
    transcriptBox.scrollTop = transcriptBox.scrollHeight;
  }

  document.getElementById("connectBtn").onclick = async () => {
    try {
      statusText.textContent = "Verbinden…";
      hint.textContent = "";

      vapi = new Vapi({ apiKey: PUBLIC_KEY });

      call = await vapi.start({
        assistantId: ASSISTANT_ID
      });

      statusText.textContent = "Verbunden";

      call.on("transcript", e => {
        if (e?.text) {
          addMsg(
            (e.role === "user" ? "Du: " : "Agent: ") + e.text,
            e.role === "user" ? "msg-user" : "msg-agent"
          );
        }
      });

      call.on("error", e => {
        console.error(e);
        hint.textContent = "VAPI Fehler – siehe Konsole";
      });

      call.on("close", () => {
        statusText.textContent = "Getrennt";
      });

    } catch (err) {
      console.error(err);
      hint.textContent = "SDK / Browser Problem – siehe Konsole";
      statusText.textContent = "Fehler";
    }
  };

  document.getElementById("stopBtn").onclick = () => {
    if (call) call.stop();
    statusText.textContent = "Getrennt";
  };
</script>
</body>
</html>
