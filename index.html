<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 20px; margin: 10px 0; }
    #status { font-weight: bold; margin-top: 10px; }
  </style>
  <script src="https://unpkg.com/@vapi-ai/web"></script>
</head>
<body>
  <h2>AI Voice Demo</h2>
  <button id="connectBtn">Verbinden</button>
  <button id="stopBtn">Stop</button>
  <div id="status">Status: —</div>
  <h3>MIC</h3>
  <input type="range" min="0" max="100" value="50" />
  <h3>Lautstärke</h3>
  <input type="range" min="0" max="100" value="50" />
  <h3>Transkript</h3>
  <div id="transcript" style="white-space: pre-wrap;"></div>

  <script>
    const PUBLIC_KEY = "3857a4fd-9664-470b-b523-759ca2db2753";
    const ASSISTANT_ID = "9939aaaf-23ff-490a-8daf-665758ff117b";

    const client = new Vapi.Client({ publicKey: PUBLIC_KEY });

    let call = null;

    document.getElementById("connectBtn").onclick = async () => {
      try {
        document.getElementById("status").innerText = "Status: Verbinde…";

        call = await client.startConversation({
          assistantId: ASSISTANT_ID
        });

        call.on("transcript", (t) => {
          const box = document.getElementById("transcript");
          box.innerText += "\n" + t.text;
        });

        call.on("error", (e) => {
          document.getElementById("status").innerText = "Fehler beim Verbinden";
        });

        document.getElementById("status").innerText = "Status: Verbunden";
      } catch (err) {
        document.getElementById("status").innerText = "Fehler beim Verbinden";
      }
    };

    document.getElementById("stopBtn").onclick = () => {
      if (call) call.stop();
      document.getElementById("status").innerText = "Status: Getrennt";
    };
  </script>
</body>
</html>
