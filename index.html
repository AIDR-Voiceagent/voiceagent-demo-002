<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Voice Demo</title>

  <style>
    html,body{
      height:100%;margin:0;
      background:#000;
      font-family:Arial,Helvetica,sans-serif;
      color:#fff;
    }
    .page-wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .card{
      width:78%;
      max-width:920px;
      background:#0f0f10;
      border-radius:18px;
      padding:36px;
      text-align:center;
      box-shadow:0 12px 50px rgba(0,0,0,.7);
    }
    .controls{
      display:flex;
      gap:18px;
      justify-content:center;
      margin-bottom:12px;
    }
    button{
      padding:11px 28px;
      border-radius:10px;
      background:#111;
      border:1px solid #222;
      color:white;
      cursor:pointer;
    }
    .status{
      margin:12px 0;
      color:#aaa;
      min-height:20px;
    }
    .mic{
      width:86px;height:86px;
      border-radius:50%;
      border:2px solid #333;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:14px auto;
    }
    .transcript{
      width:86%;
      max-width:760px;
      height:180px;
      background:#151515;
      border-radius:10px;
      margin:12px auto;
      padding:14px;
      overflow:auto;
      text-align:left;
    }
    .user{color:#00ff9d;font-weight:600}
    .agent{opacity:.9}
    .hint{color:#ff9999;font-size:13px}
  </style>
</head>

<body>
<div class="page-wrap">
  <div class="card">
    <h1>AI Voice Demo</h1>

    <div class="controls">
      <button id="connect">Verbinden</button>
      <button id="stop">Stop</button>
    </div>

    <div id="status" class="status">Bereit.</div>
    <div class="mic">MIC</div>
    <div id="log" class="transcript"></div>
    <div id="hint" class="hint"></div>
  </div>
</div>

<!-- ✅ STABILES SDK -->
<script src="https://unpkg.com/@vapi-ai/web@0.0.12/dist/index.umd.js"></script>

<script>
  const PUBLIC_KEY = "3857a4fd-9664-470b-b523-759ca2db2753";
  const ASSISTANT_ID = "9939aaaf-23ff-490a-8daf-665758ff117b";

  const status = document.getElementById("status");
  const log = document.getElementById("log");
  const hint = document.getElementById("hint");

  let call;

  function add(text, cls){
    const d = document.createElement("div");
    d.className = cls;
    d.textContent = text;
    log.appendChild(d);
    log.scrollTop = log.scrollHeight;
  }

  document.getElementById("connect").onclick = async () => {
    try {
      status.textContent = "Verbinden…";
      hint.textContent = "";

      if (!window.Vapi) throw new Error("SDK nicht geladen");

      const vapi = new window.Vapi(PUBLIC_KEY);

      call = await vapi.start({
        assistantId: ASSISTANT_ID
      });

      status.textContent = "Verbunden";

      call.on("transcript", e=>{
        if(e?.text){
          add((e.role==="user"?"Du: ":"Agent: ")+e.text,
              e.role==="user"?"user":"agent");
        }
      });

      call.on("error", e=>{
        console.error(e);
        status.textContent = "Fehler";
        hint.textContent = "VAPI Fehler – siehe Konsole.";
      });

      call.on("close", ()=>{
        status.textContent = "Getrennt";
      });

    } catch(err){
      console.error(err);
      status.textContent = "Fehler";
      hint.textContent = err.message;
    }
  };

  document.getElementById("stop").onclick = ()=>{
    if(call) call.stop();
    status.textContent = "Getrennt";
  };
</script>
</body>
</html>
