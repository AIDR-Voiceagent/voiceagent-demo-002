<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Voice Demo</title>

  <style>
    :root{
      --bg:#000;--card:#0f0f10;--muted:#bdbdbd;--accent:#00ff9d;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:Arial;color:#fff;}
    .page-wrap{min-height:100%;display:flex;align-items:center;justify-content:center;}
    .card{width:78%;max-width:920px;background:#0f0f10;border-radius:18px;padding:36px;text-align:center;}
    .controls{display:flex;gap:18px;justify-content:center;}
    .btn{padding:11px 28px;border-radius:10px;border:1px solid #333;background:#111;color:#fff;cursor:pointer;}
    .status{margin:12px 0;color:var(--muted);}
    .mic{width:86px;height:86px;border-radius:50%;margin:14px auto;border:2px solid #333;display:flex;align-items:center;justify-content:center;}
    .transcript{width:86%;max-width:760px;height:180px;background:#151515;border-radius:10px;margin:12px auto;padding:14px;overflow:auto;text-align:left;}
    .user{color:var(--accent);font-weight:600;margin-bottom:6px;}
    .agent{margin-bottom:6px;}
    .hint{color:#ffb3b3;font-size:13px;}
  </style>
</head>

<body>
<div class="page-wrap">
  <div class="card">
    <h1>AI Voice Demo</h1>

    <div class="controls">
      <button id="connectBtn" class="btn">Verbinden</button>
      <button id="stopBtn" class="btn">Stop</button>
    </div>

    <div id="status" class="status">Bereit.</div>
    <div class="mic">MIC</div>
    <div id="transcript" class="transcript"></div>
    <div id="hint" class="hint"></div>
  </div>
</div>

<!-- ✅ RICHTIGES VAPI SDK -->
<script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/index.umd.js"></script>

<script>
  const PUBLIC_KEY = "3857a4fd-9664-470b-b523-759ca2db2753";
  const ASSISTANT_ID = "9939aaaf-23ff-490a-8daf-665758ff117b";

  const status = document.getElementById("status");
  const transcript = document.getElementById("transcript");
  const hint = document.getElementById("hint");

  let vapi = null;
  let call = null;

  function add(text, cls){
    const d = document.createElement("div");
    d.className = cls;
    d.textContent = text;
    transcript.appendChild(d);
    transcript.scrollTop = transcript.scrollHeight;
  }

  document.getElementById("connectBtn").onclick = async () => {
    try {
      hint.textContent = "";
      status.textContent = "Verbinden…";

      if (!window.vapiSDK) {
        throw new Error("VAPI SDK nicht geladen");
      }

      vapi = new window.vapiSDK(PUBLIC_KEY);

      call = await vapi.start({
        assistantId: ASSISTANT_ID
      });

      status.textContent = "Verbunden";

      call.on("transcript", e => {
        if (e?.text) {
          add(
            (e.role === "user" ? "Du: " : "Agent: ") + e.text,
            e.role === "user" ? "user" : "agent"
          );
        }
      });

      call.on("close", () => status.textContent = "Getrennt");
      call.on("error", e => {
        console.error(e);
        hint.textContent = "VAPI Fehler – siehe Konsole";
      });

    } catch (err) {
      console.error(err);
      status.textContent = "Fehler";
      hint.textContent = err.message;
    }
  };

  document.getElementById("stopBtn").onclick = () => {
    if (call) call.stop();
    status.textContent = "Getrennt";
  };
</script>
</body>
</html>
