<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Voice Demo</title>

  <style>
    :root{
      --bg:#000;
      --card:#0f0f10;
      --muted:#bdbdbd;
      --accent:#00ff9d;
      --glow:rgba(255,255,255,0.22); /* heller grauer Glow */
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family:Arial,Helvetica,sans-serif;
      color:#fff;
    }

    .page-wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:78%;
      max-width:920px;
      background:linear-gradient(180deg,#121212,#0f0f10);
      border-radius:18px;
      padding:36px;
      text-align:center;
      box-shadow:
        0 0 45px var(--glow),
        0 12px 50px rgba(0,0,0,0.7);
    }

    h1{margin-bottom:18px}

    .controls{
      display:flex;
      gap:18px;
      justify-content:center;
      margin-bottom:12px;
    }

    .btn{
      padding:11px 28px;
      border-radius:10px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }

    .status{
      color:var(--muted);
      margin:10px 0 18px;
      min-height:20px;
    }

    .mic-bubble{
      width:86px;
      height:86px;
      border-radius:50%;
      margin:14px auto;
      display:flex;
      align-items:center;
      justify-content:center;
      border:2px solid rgba(255,255,255,0.15);
      transition:0.2s;
    }

    .mic-bubble.active{
      box-shadow:0 0 22px var(--glow);
    }

    .volume-bar{
      width:60%;
      height:8px;
      background:#222;
      border-radius:6px;
      margin:10px auto;
      overflow:hidden;
    }

    .volume-fill{
      height:100%;
      width:0%;
      background:#fff;
      transition:width .05s linear;
    }

    .transcript-box{
      width:86%;
      height:180px;
      margin:18px auto 0;
      background:#151515;
      border-radius:10px;
      padding:14px;
      overflow-y:auto;
      text-align:left;
    }

    .msg-user{color:var(--accent);margin-bottom:6px}
    .msg-agent{margin-bottom:6px}

    .hint{margin-top:12px;color:#ffb3b3}
  </style>
</head>

<body>
<div class="page-wrap">
  <div class="card">
    <h1>AI Voice Demo</h1>

    <div class="controls">
      <button id="connectBtn" class="btn">Verbinden</button>
      <button id="stopBtn" class="btn">Stop</button>
    </div>

    <div id="statusText" class="status">Bereit.</div>

    <div id="micBubble" class="mic-bubble">MIC</div>

    <div class="volume-bar">
      <div id="volFill" class="volume-fill"></div>
    </div>

    <div id="transcriptBox" class="transcript-box"></div>
    <div id="hint" class="hint"></div>
  </div>
</div>

<!-- ✅ EINZIG RICHTIGES VAPI SDK -->
<script src="https://unpkg.com/@vapi-ai/web@0.0.12/dist/index.umd.js"></script>

<script>
  const PUBLIC_KEY = "3857a4fd-9664-470b-b523-759ca2db2753";
  const ASSISTANT_ID = "9939aaaf-23ff-490a-8daf-665758ff117b";

  const statusText = document.getElementById("statusText");
  const transcriptBox = document.getElementById("transcriptBox");
  const micBubble = document.getElementById("micBubble");
  const volFill = document.getElementById("volFill");
  const hint = document.getElementById("hint");

  let vapi, call, audioCtx, analyser;

  function addMsg(text, cls){
    const d=document.createElement("div");
    d.className=cls;
    d.textContent=text;
    transcriptBox.appendChild(d);
    transcriptBox.scrollTop=transcriptBox.scrollHeight;
  }

  async function visualize(stream){
    audioCtx=new AudioContext();
    const src=audioCtx.createMediaStreamSource(stream);
    analyser=audioCtx.createAnalyser();
    analyser.fftSize=256;
    src.connect(analyser);

    const data=new Uint8Array(analyser.frequencyBinCount);
    function loop(){
      analyser.getByteTimeDomainData(data);
      let sum=0;
      data.forEach(v=>sum+=(v-128)**2);
      const vol=Math.min(1,Math.sqrt(sum/data.length)/50);
      volFill.style.width=(vol*100)+"%";
      micBubble.classList.toggle("active",vol>0.2);
      requestAnimationFrame(loop);
    }
    loop();
  }

  document.getElementById("connectBtn").onclick = async ()=>{
    try{
      statusText.textContent="Verbinden…";
      hint.textContent="";

      const stream=await navigator.mediaDevices.getUserMedia({audio:true});
      visualize(stream);

      vapi = new window.Vapi(PUBLIC_KEY);

      call = await vapi.start({assistantId:ASSISTANT_ID});

      statusText.textContent="Verbunden";

      call.on("transcript",e=>{
        if(e?.text){
          addMsg(
            (e.role==="user"?"Du: ":"Agent: ")+e.text,
            e.role==="user"?"msg-user":"msg-agent"
          );
        }
      });

      call.on("close",()=>statusText.textContent="Getrennt");
      call.on("error",e=>{
        console.error(e);
        hint.textContent="VAPI Fehler – siehe Konsole";
      });

    }catch(err){
      console.error(err);
      hint.textContent="Browser / Mikrofon Problem";
    }
  };

  document.getElementById("stopBtn").onclick=()=>{
    if(call) call.stop();
    statusText.textContent="Getrennt";
  };
</script>
</body>
</html>
