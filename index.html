<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Agent Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            margin-top: 25px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Voice Agent Demo</h1>

    <p>DrÃ¼cke den Button und sprich â€” der AI-Agent antwortet dir.</p>

    <button onclick="startVoice()">ðŸŽ¤ Start</button>

    <div id="status"></div>

    <script>
        async function startVoice() {
            const status = document.getElementById("status");
            status.textContent = "Verbinde mit dem Server...";

            try {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = "de-DE";
                recognition.start();

                recognition.onresult = async (event) => {
                    const text = event.results[0][0].transcript;
                    status.textContent = "Du sagst: " + text;

                    const response = await fetch("https://api.openai.com/v1/responses", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer sk-TEST-DEIN-API-KEY-HIER"
                        },
                        body: JSON.stringify({
                            model: "gpt-4o-mini",
                            input: text
                        })
                    });

                    const data = await response.json();
                    const answer = data.output[0].content[0].text;
                    status.textContent = "Agent antwortet: " + answer;

                    const speech = new SpeechSynthesisUtterance(answer);
                    speech.lang = "de-DE";
                    speechSynthesis.speak(speech);
                };
            } catch (err) {
                status.textContent = "Fehler: " + err;
            }
        }
    </script>
</body>
</html>
