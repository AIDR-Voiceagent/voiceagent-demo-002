<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Voice Demo</title>
<style>
  body {
    background: #0d0d0d;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* ÄUSSERES QUADRAT MIT LEUCHTE-RAND */
  .demo-wrapper {
    width: 70%; /* mittelbreit, Option B */
    max-width: 900px;
    padding: 40px;
    background: #111;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
  }

  h1 {
    text-align: center;
    color: white;
    margin-top: 0;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .connect { background: #2e8bff; color: white; }
  .stop { background: #ff4444; color: white; }

  .status {
    text-align: center;
    color: #cccccc;
    margin-bottom: 20px;
  }

  /* MIC-ANZEIGE */
  .mic-bar {
    height: 14px;
    width: 60%; /* Balken länger */
    margin: 0 auto;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
  }

  .mic-fill {
    height: 100%;
    width: 35%;
    background: #2e8bff;
  }

  /* LAUTSTÄRKE-TEXT UNTER DEM BALKEN */
  .volume-label {
    text-align: center;
    color: #bbbbbb;
    margin-top: 8px;
    margin-bottom: 20px;
  }

  /* TRANSCRIPT-BOX */
  .transcript-box {
    width: 90%; /* breiter und rechteckig */
    margin: 0 auto;
    height: 180px;
    background: white;
    border-radius: 10px;
    padding: 12px;
    overflow-y: auto;
  }

  .transcript-title {
    color: white;
    text-align: center;
    margin-top: 25px;
    margin-bottom: 10px;
    font-size: 20px;
  }
</style>
</head>
<body>
  <div class="demo-wrapper">
    <h1>AI Voice Demo</h1>

    <div class="controls">
      <button class="connect">Verbinden</button>
      <button class="stop">Stop</button>
    </div>

    <div class="status">Fehler beim Verbinden</div>

    <div class="mic-bar">
      <div class="mic-fill"></div>
    </div>

    <div class="volume-label">Lautstärke</div>

    <div class="transcript-title">Transcript</div>
    <div class="transcript-box">
      Hier erscheint das Transkript...
    </div>
  </div>
</body>
</html>
