<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Voice Demo</title>

  <style>
    :root{
      --bg:#000;--card:#0f0f10;--muted:#bdbdbd;--accent:#00ff9d;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:Arial;color:#fff;}
    .page-wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px;}
    .card{width:78%;max-width:920px;background:#0f0f10;border-radius:18px;padding:36px;text-align:center;}
    .controls{display:flex;gap:18px;justify-content:center;margin-bottom:12px}
    .btn{padding:11px 28px;border-radius:10px;border:1px solid #333;cursor:pointer;color:#fff;background:#111;}
    .status{color:var(--muted);margin:10px 0;}
    .mic{width:80px;height:80px;border-radius:50%;margin:12px auto;border:2px solid #333;display:flex;align-items:center;justify-content:center;}
    .transcript{width:85%;height:180px;background:#151515;margin:12px auto;padding:12px;border-radius:10px;overflow-y:auto;text-align:left;}
    .user{color:var(--accent);margin-bottom:6px;}
    .agent{margin-bottom:6px;}
    .hint{color:#ffb3b3;font-size:13px;}
  </style>
</head>

<body>
<div class="page-wrap">
  <div class="card">
    <h2>AI Voice Demo</h2>

    <div class="controls">
      <button id="connect" class="btn">Verbinden</button>
      <button id="stop" class="btn">Stop</button>
    </div>

    <div id="status" class="status">Bereit</div>
    <div class="mic">MIC</div>
    <div id="log" class="transcript"></div>
    <div id="hint" class="hint"></div>
  </div>
</div>

<!-- ðŸ”’ STABILE FESTE VERSION -->
<script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@1.4.0/dist/index.umd.js"></script>

<script>
  const PUBLIC_KEY = "3857a4fd-9664-470b-b523-759ca2db2753";
  const ASSISTANT_ID = "9939aaaf-23ff-490a-8daf-665758ff117b";

  const status = document.getElementById("status");
  const log = document.getElementById("log");
  const hint = document.getElementById("hint");

  let call = null;
  let vapi = null;

  function add(text, cls){
    const d = document.createElement("div");
    d.className = cls;
    d.textContent = text;
    log.appendChild(d);
    log.scrollTop = log.scrollHeight;
  }

  document.getElementById("connect").onclick = async () => {
    hint.textContent = "";

    if (!window.Vapi) {
      status.textContent = "SDK nicht geladen";
      hint.textContent = "VAPI SDK fehlt â€“ CDN Problem";
      return;
    }

    try {
      status.textContent = "Verbindenâ€¦";

      vapi = new window.Vapi(PUBLIC_KEY);
      call = await vapi.start({ assistantId: ASSISTANT_ID });

      status.textContent = "Verbunden";

      call.on("transcript", e => {
        if(e?.text){
          add(
            (e.role === "user" ? "Du: " : "Agent: ") + e.text,
            e.role === "user" ? "user" : "agent"
          );
        }
      });

      call.on("error", e => {
        console.error(e);
        status.textContent = "Fehler";
      });

      call.on("close", () => status.textContent = "Getrennt");

    } catch (err) {
      console.error(err);
      status.textContent = "Fehlgeschlagen";
      hint.textContent = "Browser / Mic / SDK";
    }
  };

  document.getElementById("stop").onclick = () => {
    if(call) call.stop();
    status.textContent = "Getrennt";
  };
</script>
</body>
</html>
