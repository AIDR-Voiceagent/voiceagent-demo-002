<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Voice Demo</title>

  <style>
    :root{
      --bg:#000;
      --card:#0f0f10;
      --muted:#bdbdbd;
      --accent:#00ff9d;
      --glow:rgba(0,255,157,0.25);
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      font-family:Arial,Helvetica,sans-serif;
      color:#fff;
    }

    .page-wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:78%;
      max-width:920px;
      background:linear-gradient(180deg,#121212,#0f0f10);
      border-radius:18px;
      padding:36px;
      text-align:center;
      box-shadow:0 0 40px var(--glow);
      border:1px solid rgba(255,255,255,0.05);
    }

    h1{margin-bottom:18px;font-size:28px;}

    .controls{
      display:flex;
      gap:18px;
      justify-content:center;
      margin-bottom:12px;
    }

    .btn{
      padding:11px 28px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.05);
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }

    .status{
      color:var(--muted);
      margin:10px 0;
      min-height:20px;
    }

    .mic{
      width:86px;
      height:86px;
      border-radius:50%;
      margin:20px auto;
      display:flex;
      align-items:center;
      justify-content:center;
      border:2px solid rgba(255,255,255,0.15);
      box-shadow:0 0 20px rgba(0,0,0,0.6);
      transition:0.2s;
    }

    .mic.active{
      border-color:var(--accent);
      box-shadow:0 0 25px var(--accent);
    }

    .transcript{
      width:86%;
      max-width:760px;
      height:180px;
      background:#151515;
      border-radius:10px;
      margin:16px auto 0;
      padding:14px;
      overflow-y:auto;
      text-align:left;
      font-size:14px;
    }

    .user{color:var(--accent);margin-bottom:6px;}
    .agent{opacity:.9;margin-bottom:6px;}

    .hint{
      margin-top:12px;
      color:#ffb3b3;
      font-size:13px;
    }
  </style>
</head>

<body>
<div class="page-wrap">
  <div class="card">
    <h1>AI Voice Demo</h1>

    <div class="controls">
      <button id="connect" class="btn">Verbinden</button>
      <button id="stop" class="btn">Stop</button>
    </div>

    <div id="status" class="status">Bereit.</div>
    <div id="mic" class="mic">MIC</div>

    <div id="log" class="transcript"></div>
    <div id="hint" class="hint"></div>
  </div>
</div>

<!-- ðŸ”’ FESTE, STABILE VAPI VERSION (DAS WAR DER SCHLÃœSSEL) -->
<script src="https://unpkg.com/@vapi-ai/web@0.0.12/dist/index.umd.js"></script>

<script>
  const PUBLIC_KEY = "3857a4fd-9664-470b-b523-759ca2db2753";
  const ASSISTANT_ID = "9939aaaf-23ff-490a-8daf-665758ff117b";

  const status = document.getElementById("status");
  const mic = document.getElementById("mic");
  const log = document.getElementById("log");
  const hint = document.getElementById("hint");

  let vapi = null;
  let call = null;

  function add(text, cls){
    const d = document.createElement("div");
    d.className = cls;
    d.textContent = text;
    log.appendChild(d);
    log.scrollTop = log.scrollHeight;
  }

  document.getElementById("connect").onclick = async () => {
    try {
      hint.textContent = "";
      status.textContent = "Verbindenâ€¦";

      if (!window.Vapi) throw new Error("VAPI SDK nicht geladen");

      vapi = new window.Vapi(PUBLIC_KEY);

      call = await vapi.start({ assistantId: ASSISTANT_ID });

      mic.classList.add("active");
      status.textContent = "Verbunden";

      call.on("transcript", e => {
        if (e?.text) {
          add(
            (e.role === "user" ? "Du: " : "Agent: ") + e.text,
            e.role === "user" ? "user" : "agent"
          );
        }
      });

      call.on("close", () => {
        mic.classList.remove("active");
        status.textContent = "Getrennt";
      });

    } catch (e) {
      console.error(e);
      status.textContent = "Fehler";
      hint.textContent = e.message;
    }
  };

  document.getElementById("stop").onclick = () => {
    if (call) call.stop();
    mic.classList.remove("active");
    status.textContent = "Getrennt";
  };
</script>
</body>
</html>
