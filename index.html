<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Voice Demo</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    .page {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 90%;
      max-width: 600px;
      background: #111;
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,.8);
    }

    h1 {
      margin-top: 0;
    }

    .controls {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 16px;
    }

    button {
      padding: 10px 24px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #fff;
      cursor: pointer;
    }

    .status {
      margin: 12px 0;
      color: #aaa;
      min-height: 20px;
    }

    .log {
      background: #151515;
      border-radius: 8px;
      padding: 12px;
      height: 160px;
      overflow-y: auto;
      font-size: 14px;
      text-align: left;
    }

    .user { color: #00ff9d; margin-bottom: 6px; }
    .agent { color: #fff; margin-bottom: 6px; }
    .error { color: #ff6b6b; }
  </style>
</head>

<body>
<div class="page">
  <div class="card">
    <h1>AI Voice Demo</h1>

    <div class="controls">
      <button id="connect">Verbinden</button>
      <button id="stop">Stop</button>
    </div>

    <div id="status" class="status">Bereit.</div>
    <div id="log" class="log"></div>
  </div>
</div>

<!-- ✅ STABILE, FUNKTIONIERENDE UMD VERSION -->
<script src="https://unpkg.com/@vapi-ai/web@0.0.12/dist/index.umd.js"></script>

<script>
  const PUBLIC_KEY = "3857a4fd-9664-470b-b523-759ca2db2753";
  const ASSISTANT_ID = "9939aaaf-23ff-490a-8daf-665758ff117b";

  const statusEl = document.getElementById("status");
  const logEl = document.getElementById("log");

  let vapi = null;
  let call = null;

  function log(text, cls = "") {
    const div = document.createElement("div");
    div.className = cls;
    div.textContent = text;
    logEl.appendChild(div);
    logEl.scrollTop = logEl.scrollHeight;
  }

  document.getElementById("connect").onclick = async () => {
    try {
      statusEl.textContent = "Verbinden …";

      if (!window.Vapi) {
        throw new Error("VAPI SDK nicht geladen");
      }

      vapi = new window.Vapi(PUBLIC_KEY);

      call = await vapi.start({
        assistantId: ASSISTANT_ID
      });

      statusEl.textContent = "Verbunden";

      call.on("transcript", (e) => {
        if (e?.text) {
          log(
            (e.role === "user" ? "Du: " : "Agent: ") + e.text,
            e.role === "user" ? "user" : "agent"
          );
        }
      });

      call.on("error", (e) => {
        console.error(e);
        log("VAPI Fehler", "error");
      });

      call.on("close", () => {
        statusEl.textContent = "Getrennt";
      });

    } catch (err) {
      console.error(err);
      statusEl.textContent = "Fehler";
      log(err.message, "error");
    }
  };

  document.getElementById("stop").onclick = () => {
    if (call) call.stop();
    statusEl.textContent = "Getrennt";
  };
</script>
</body>
</html>
