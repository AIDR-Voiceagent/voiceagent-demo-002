<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Voice Demo</title>

<style>
body{margin:0;background:#000;color:#fff;font-family:Arial}
.card{max-width:900px;margin:40px auto;padding:30px;border-radius:18px;background:#111;text-align:center}
button{padding:12px 26px;border-radius:10px;background:#222;color:#fff;border:1px solid #333;cursor:pointer}
#mic{width:90px;height:90px;border-radius:50%;border:2px solid #333;margin:20px auto;display:flex;align-items:center;justify-content:center}
#mic.active{border-color:#00ff9d;box-shadow:0 0 20px rgba(0,255,157,.4)}
#log{height:200px;background:#0b0b0b;padding:10px;border-radius:10px;overflow:auto;text-align:left}
</style>
</head>

<body>
<div class="card">
  <h1>AI Voice Demo</h1>
  <button id="connect">Verbinden</button>
  <button id="stop">Stop</button>
  <div id="status">Bereit</div>
  <div id="mic">MIC</div>
  <div id="log"></div>
</div>

<!-- ✅ OFFIZIELLES VAPI UMD SDK -->
<script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/index.umd.js"></script>

<script>
const PUBLIC_KEY = "3857a4fd-9664-470b-b523-759ca2db2753";
const ASSISTANT_ID = "9939aaaf-23ff-490a-8daf-665758ff117b";

const status = document.getElementById("status");
const mic = document.getElementById("mic");
const log = document.getElementById("log");

function add(text){
  log.innerHTML += text + "<br>";
  log.scrollTop = log.scrollHeight;
}

let vapi;
let call;

/* ✅ SDK sicher holen (egal wie es exportiert wurde) */
const VapiSDK = window.Vapi?.default || window.Vapi;

document.getElementById("connect").onclick = async () => {
  try {
    status.textContent = "Verbinden…";

    if (!VapiSDK) {
      throw new Error("VAPI SDK nicht geladen");
    }

    vapi = new VapiSDK(PUBLIC_KEY);

    call = await vapi.start({
      assistantId: ASSISTANT_ID
    });

    call.on("speech-start", () => mic.classList.add("active"));
    call.on("speech-end", () => mic.classList.remove("active"));

    call.on("transcript", e => {
      if (e.text) {
        add((e.role === "user" ? "Du: " : "Agent: ") + e.text);
      }
    });

    call.on("error", e => {
      console.error(e);
      add("❌ Fehler: " + e.message);
    });

    call.on("close", () => {
      mic.classList.remove("active");
      status.textContent = "Getrennt";
    });

    status.textContent = "Verbunden";

  } catch (err) {
    console.error(err);
    status.textContent = "Fehler";
    add("❌ " + err.message);
  }
};

document.getElementById("stop").onclick = () => {
  if (call) call.stop();
};
</script>
</body>
</html>
