<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Demo</title>

    <!-- Lokales SDK-Bundle (Variante B) -->
    <script src="./vapi-sdk.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Hauptcontainer â€“ etwas grÃ¶ÃŸer + heller Glow */
        .main-box {
            width: 420px;
            height: 620px; /* +2 cm extra HÃ¶he, wie gewÃ¼nscht */
            background: #1a1a1a;
            border-radius: 22px;

            /* Doppelt heller Glow */
            box-shadow: 0 0 40px rgba(200, 200, 200, 0.25);

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* Transcript â€“ 1 cm hÃ¶her + gleiche Farbe wie Buttons */
        .transcript-box {
            background: #2a2a2a; /* gleiche Farbe wie Buttons */
            height: 150px; /* +1 cm */
            border-radius: 14px;
            padding: 12px;
            overflow-y: auto;
            font-size: 14px;
        }

        /* Button Row */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 14px;
        }

        /* Buttons */
        .btn {
            background: #2a2a2a;
            color: white;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            font-size: 15px;
        }
        .btn:hover {
            background: #3a3a3a;
        }

        /* Mic Button */
        .mic-btn {
            background: #2a2a2a;
            width: 58px;
            height: 58px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        /* Volume Slider */
        .volume-slider {
            width: 100%;
        }

        /* Status Text */
        .status {
            font-size: 14px;
            margin-bottom: 6px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="main-box">

        <div class="status" id="statusBox">Verbunden: nein</div>

        <div class="transcript-box" id="transcriptBox">
            <!-- Echtzeit-Transcript erscheint hier -->
        </div>

        <input type="range" id="volumeSlider" min="0" max="100" value="80" class="volume-slider">

        <div class="controls">
            <button class="btn" id="connectBtn">Verbinden</button>
            <button class="mic-btn" id="micBtn">ðŸŽ¤</button>
            <button class="btn" id="stopBtn">Stop</button>
        </div>

    </div>

<script>
    /* Dein Public Key & Assistant */
    const PUBLIC_KEY = "3857a4fd-9664-470b-b523-759ca2db2753";
    const ASSISTANT_ID = "9939aaaf-23ff-490a-8daf-665758ff117b";

    let session = null;
    let isConnected = false;

    const transcriptBox = document.getElementById("transcriptBox");
    const statusBox = document.getElementById("statusBox");
    const volumeSlider = document.getElementById("volumeSlider");

    // Connect Button
    document.getElementById("connectBtn").addEventListener("click", async () => {
        if (isConnected) return;

        statusBox.textContent = "Verbinden...";
        try {
            session = await window.vapi.createAssistantSession({
                public_key: PUBLIC_KEY,
                assistant_id: ASSISTANT_ID,
                enable_microphone: false,
                enable_speaker: true,
                mode: "realtime"
            });

            session.on("transcript", (evt) => {
                transcriptBox.innerHTML += `<div>${evt.text}</div>`;
                transcriptBox.scrollTop = transcriptBox.scrollHeight;
            });

            statusBox.textContent = "Verbunden";
            isConnected = true;
        } catch (err) {
            console.error(err);
            statusBox.textContent = "Fehler beim Verbinden";
        }
    });

    // Mic Button
    document.getElementById("micBtn").addEventListener("click", () => {
        if (!session) return;
        session.toggleMicrophone();
    });

    // Stop Button
    document.getElementById("stopBtn").addEventListener("click", () => {
        if (!session) return;
        session.end();
        isConnected = false;
        statusBox.textContent = "Getrennt";
    });

    // Volume
    volumeSlider.addEventListener("input", (e) => {
        if (!session) return;
        session.setVolume(e.target.value / 100);
    });
</script>

</body>
</html>
